[tools]
bun = "latest"
deno = "latest"
go = "latest"
node = ["22", "20"]
python = ["3.12", "3.11"]
ruby = "3.3.0"

# npm
"npm:corepack" = "latest"

# pipx
"pipx:awsume" = "latest"
"pipx:hatch" = "latest"
"pipx:poetry" = "latest"


[settings]
asdf = false

# corepack で管理する。mise では管理しない。
disable_tools = ["yarn", "pnpm"]

always_keep_download = true
always_keep_install = true
experimental = true

python_venv_auto_create = true
python_compile = false

[settings.status]
missing_tools = "always"
show_env = true
