[tools]
bun = 'latest'
deno = 'latest'
go = 'latest'
node = { version = '22', postinstall = 'corepack enable' }
python = ['3.13', '3.12', '3.11']
ruby = '3.4.1'

uv = 'latest'
'pipx:awsume' = { version = 'latest', uvx_args = '--with awsume-console-plugin' }
'pipx:hatch' = 'latest'
'pipx:poetry' = '1'
cargo-binstall = 'latest'
yazi = "latest"

[settings]
asdf = true

always_keep_download = true
always_keep_install = true
experimental = true

cargo.binstall = true

# python_venv_auto_create = true  # deprecated
python.compile = false  # always download precompiled binaries

pipx.uvx = true

[settings.status]
missing_tools = "always"
show_env = true
