[tools]
bun = "latest"
deno = "latest"
go = "latest"
node = ["22", "20"]
python = ["3.12", "3.11"]
ruby = "3.3.0"

# npm
"npm:corepack" = "latest"

# pipx
"pipx:awsume" = "latest"
"pipx:poetry" = "latest"


[settings]
# node, yarn, and pnpm are managed by volta.
disable_tools = [
  "node",
  "yarn",
  "pnpm",
]
always_keep_download = true  # deleted after install by default
always_keep_install = true   # deleted on failure by default
experimental = true
python_venv_auto_create = true
