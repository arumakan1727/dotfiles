[tools]
# The following tools are used globally, not for a specific project.
# So I use the latest version rather than fixing the version.
deno = "latest"
bun = "latest"
go = "latest"
python = ["3.12.2", "3.11"]
ruby = "3.3.0"

[settings]
# node, yarn, and pnpm are managed by volta.
disable_tools = [
  "node",
  "yarn",
  "pnpm",
]
always_keep_download = true  # deleted after install by default
always_keep_install = true   # deleted on failure by default
experimental = true
